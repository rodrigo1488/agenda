<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/styles/agendamentos.css">
</head>

<body>
    <div class="titulo">
        <h4>Selecione uma empresa para agendar um serviço</h4>
    </div>

    <!-- Campo de busca -->
    <div class="mb-3">
        <input id="search-bar" type="text" class="form-control" placeholder="Buscar empresa por nome">
    </div>

    <div id="empresas-lista"></div>

    <!-- Modal de Agendamento -->
    <div id="modal-agendamento" style="display: none;">
        <button id="fechar-modal" class="fechar-modal-btn">
            <i class="bi bi-x-circle"></i>
        </button>
        <h2>Agendar um horario</h2>
        <form id="form-agendamento">
            <select name="servico_id" required>
                <option value="">Selecione o Serviço</option>
            </select>
            <select id="profissional-select" name="usuario_id" required>
            </select>
            <input id="data-input" type="date" name="data" required />
            <div id="horarios-disponiveis" class="horarios-container">
            </div>
            <div id="horario-selecionado"></div>
            <textarea name="descricao" placeholder="Descrição (opcional)"></textarea>
            <h4>Informações do Cliente</h4>
            <input type="text" name="nome" placeholder="Seu nome" required />
            <input type="tel" name="telefone" placeholder="Telefone" required />
            <input type="email" name="email" placeholder="E-mail" required />
            <button type="submit">Agendar</button>
        </form>
    </div>
    <div id="loading-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #ccc; border-top: 5px solid #000; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #fff; margin-top: 10px;">  Agendando...</p>
    </div>
    
    
    <a href="/login" class="btn btn-secondary" style="margin-top: 5%;">voltar</a>

    <script src="/static/scripts/agendamento.js">
        
        
    </script>
</body>

</html>
