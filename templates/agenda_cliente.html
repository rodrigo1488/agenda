<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Agendamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultar Agendamentos</h1>
        <form id="formAgendamentos">
            <label for="email">Email do Cliente:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="buscarAgendamentos()">Buscar Agendamentos</button>
        </form>
        
        <div id="resultado"></div>
    </div>

    <script>
        async function buscarAgendamentos() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert('Por favor, insira um e-mail válido.');
                return;
            }
            
            const url = `/agendamentos/${encodeURIComponent(email)}`;

            try {
                const response = await fetch(url);
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '';  // Limpa resultados anteriores

                if (response.ok) {
                    const data = await response.json();
                    if (data.agendamentos && data.agendamentos.length > 0) {
                        let table = `<table>
                            <tr>
                                <th>Data</th>
                                <th>Horário</th>
                                <th>Serviço</th>
                                <th>Status</th>
                            </tr>`;
                        data.agendamentos.forEach(agendamento => {
                            table += `
                                <tr>
                                    <td>${agendamento.data}</td>
                                    <td>${agendamento.horario}</td>
                                    <td>${agendamento.servico_id}</td>
                                    <td>${agendamento.status}</td>
                                </tr>`;
                        });
                        table += `</table>`;
                        resultadoDiv.innerHTML = table;
                    } else {
                        resultadoDiv.innerHTML = '<p>Nenhum agendamento encontrado para este cliente.</p>';
                    }
                } else {
                    const errorData = await response.json();
                    resultadoDiv.innerHTML = `<p>${errorData.mensagem || errorData.erro || 'Erro ao buscar agendamentos.'}</p>`;
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('resultado').innerHTML = '<p>Erro ao buscar agendamentos.</p>';
            }
        }
    </script>
</body>
</html>
