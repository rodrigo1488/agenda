<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/login.css">
</head>
    
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #121212; padding-top: 80px;">

<header class="header position-fixed top-0 start-0 w-100 bg-dark p-3 d-flex justify-content-between align-items-center" style="z-index: 100;">
    <img src="/static/img/agendamento.png" alt="sua agenda" class="logo-header">
    <a href="https://wa.me/+5534997227288?text='Gostaria de ter minha agenda'"
     class="header-link" target='blank' style="background-color: #FDC81D;">Quero a minha agenda</a>
</header>

<!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #1e1e1e; color: white;">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <!-- Exibe mensagens de erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login.login') }}">
            <div class="text-center mb-4">
                <img src="/static/img/logo login.png" alt="Logo" style="border: none; height: 100px; width: auto;">
            </div>
        
            <div class="mb-3">
                <label for="empresa" class="form-label">Nome da Empresa</label>
                <input type="text" id="empresa" name="empresa" class="form-control" required placeholder="Digite o nome da empresa">
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required placeholder="Digite o nome do usuário">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required placeholder="Digite a senha">
            </div>
            <div class="mb-4">
            <a href="#">Esqueci minha senha</a><a href="https://wa.me/34997227288?text=${encodeURIComponent('Gostaria de ter minha agenda')}">cadastre-se</a>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="card-container" style="max-width: 400px; width: 100%; margin: auto;">
    <div class="text-center mb-4">
        <img src="/static/img/logo login.png" alt="Logo" style="border: none; height: 100px; width: auto;">
    </div>

    <!-- Botões -->
    <div id="buttons" class="text-center">
        <a href="/agendamento" class="btn btn-primary">Sou cliente</a>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Quero acessar minha agenda</button>
    </div>
</div>
<script src="/static/scripts/script.js"></script>
<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
