<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card-container">
        <div class="text-center mb-4">
            <img src="/static/logo login.png" style="border: none;" alt="Logo">
        </div>

        <!-- Formulário de Login (inicialmente escondido) -->
        <div id="loginForm" class="card p-4" style="color: white;">
            <h4 class="text-center mb-4">Login</h4>

            <!-- Exibe mensagens de erro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div>
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login.login') }}">
                <div class="mb-3">
                    <label for="empresa" class="form-label" style="color: white;">Nome da Empresa</label>
                    <input type="text" id="empresa" name="empresa" class="form-control" required placeholder="Digite o nome da empresa">
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label" style="color: white;" >Usuário</label>
                    <input type="emai" id="usuario" name="usuario" class="form-control" required placeholder="Digite o nome do usuário">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label" style="color: white;">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" required placeholder="Digite a senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>

        <!-- Botões -->
        <div id="buttons">
            <button class="btn btn-secondary" onclick="showLoginForm()">Sou Cliente</button>
            <button class="btn btn-outline-light" onclick="showLoginForm()">Quero acessar minha agenda</button>
        </div>

        <!-- Botão Voltar -->
        <button id="backButton" class="btn btn-light w-100" onclick="reloadPage()">Voltar</button>
    </div>

    <script>
        // Função para exibir o formulário de login
        function showLoginForm() {
            // Esconde os botões
            document.getElementById('buttons').style.display = 'none';
            
            // Exibe o formulário de login
            document.getElementById('loginForm').style.display = 'block';
            
            // Exibe o botão de voltar
            document.getElementById('backButton').style.display = 'block';
        }

        // Função para recarregar a página
        function reloadPage() {
            location.reload();
        }
    </script>
</body>

</html>
